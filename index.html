<!DOCTYPE HTML>
<html>
<head>
	<title>Zombie Incremental</title>
	<link rel="stylesheet" type="text/css" href="resources/styles/index.css">
	<script src="resources/scripts/jquery-3.2.1.min.js"></script>
	<script src="resources/scripts/index.js"></script>
</head>
<body>
	<div class="container">
		<div class="header">
			<h1>Zombie Incremental</h1>
		</div>
		<div class="content">
			<div class="game">
				<h2 id="mapName">Nacht der Untoten</h2>
				<div id="map">
					
				</div>
			</div>
			<div class="sidebar">
				<div class="sidebar-content">
					<h2>Resources</h2>
					<div class="resource">
						<div class="resource-name">Points</div>
						<div class="resource-amount">0</div>
					</div>
					<div class="resource">
						<div class="resource-name">Kills</div>
						<div class="resource-amount">0</div>
					</div>
					<div class="resource">
						<div class="resource-name">Rounds</div>
						<div class="resource-amount">0</div>
					</div>
					<div class="resource">
						<div class="resource-name">Easter Eggs</div>
						<div class="resource-amount">0</div>
					</div>
				</div>
				<div class="sidebar-content">
					<h2>Upgrades</h2>
					<div class="upgrade">
						<div class="upgrade-name">Pack-A-Punch</div>
						<div class="upgrade-cost">4500 Points</div>
						<div class="upgrade-action">+ Upgraded Weapon</div>
					</div>
					<div class="upgrade">
						<div class="upgrade-name">Der Wunderfizz</div>
						<div class="upgrade-cost">2000 Points</div>
						<div class="upgrade-action">+ Random Perk</div>
					</div>
					<div class="upgrade">
						<div class="upgrade-name">Door</div>
						<div class="upgrade-cost">1000 Points</div>
						<div class="upgrade-action">+ New Area</div>
					</div>
				</div>
			</div>
		</div>
	</div>


</html>
